---
application:
  api:
    swagger:
      path: /api-docs/swagger
      version: 3.22.0
      layout: StandaloneLayout
      deepLinking: true
      urls:
        - name: maps-server
          url: /api-docs/swagger/maps-server-0.2.yml
---
micronaut:
    application:
        name: maps-gateway
    server:
      port: 8080
    router:
      static-resources:
        swagger:
          paths: classpath:META-INF/swagger
          mapping: ${application.api.swagger.path}/**
---
consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
---
tracing:
  zipkin:
    http:
      url: http://localhost:9411
    enabled: true
    sampler:
      probability: 1
---
micronaut:
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true

endpoints:
  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS
    url:
      enabled: true
  prometheus:
    enabled: true
    sensitive: false